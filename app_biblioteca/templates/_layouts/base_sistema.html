<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- estilo base para a maioria das paginas -->
    <link rel="stylesheet" href="../.././static/css/style_base.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow bg-body-tertiary navbar-principal" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('inicio') }}"><img src="../../static/img/imagem_livro.png" width="auto" height="30px" alt="Imagem livros empilhados">  BIBLIOTECA VIRTUAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('acervo') }}">Acervo Digital</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Empréstimos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notificações</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Editar</a></li>
                                <li><a class="dropdown-item" href="#">Mudar Senha</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('login') }}">Sair</a></li>
                            </ul>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block conteudo_main %}
        {% endblock %}
    </main>
    <footer>
        <div>
            <img src="../../static/img/logo_ufal_braca.webp" alt="Logo ufal">
            <p>2025 - 2029 © <strong>Edson, Jackeline, Augusto </strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
</body>

</html>
